<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github user Fetch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn.iconscout.com/icon/free/png-256/free-github-71503.png?f=webp"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>Github Profile Fetch</h1>
        <input
          type="text"
          id="userName"
          placeholder="Enter a Github User profile name"
        />
        <button id="getDetails">Get Details</button>
      </div>
      <div id="profileInfo"></div>
      <div id="repoInfo"></div>
    </div>
    <script
      src="https://kit.fontawesome.com/2c3291e822.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
